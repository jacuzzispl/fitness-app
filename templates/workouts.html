<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts for {{date}}</title>
</head>

<body>
     <h1>These are your workouts for {{ date }}!!!</h1>
     <h2>Workout: {{workout}}</h2>
     <ul>
        {% for ex in exercises %}
            <li>{{ex}}</li>
        {% endfor %}
     </ul>
    <button onclick="redirect('/')">Go back to home page</button>
    <script src="/static/app.js"></script>
</body>
</html>
